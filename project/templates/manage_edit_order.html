{% extends 'base.html' %}
{% import 'bootstrap5/form.html' as wtf %}
{% block main %}

<div class="container mx-10 my-2">
            <h2>Edit order</h2>
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                      <div class="card-header">Update Order Status</div>
                      <div class="card-body">
                        <h4>Order Number: {{order.orderID}}</h4>
                        <form method="POST" action="{{ url_for('main.edit_order', order_id=order_id) }}">
                          {{ wtf.render_form(edit_order_form) }}
                        </form>
                      </div>
                    </div>
                  </div>
              </div>


            <div class="row">
                <div class="col-md-10 mb-2">
                    <p><a href="{{ url_for('main.manage_orders') }}" <i class="bi bi-arrow-left"></i>&nbsp;&nbsp; Back to manage orders page</a></p>
                    <p><a href="{{ url_for('main.logout') }}" class="underlined-link">Logout</a></p>
                </div>
            </div>
</div>
{% endblock %}
