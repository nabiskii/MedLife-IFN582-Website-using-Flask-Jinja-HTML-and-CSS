{% extends 'base.html' %}
{% import 'bootstrap5/form.html' as wtf %}

{% block main %}

        <div class="container mx-10 my-2">
            <h2>Add New User</h2>
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Add User</div>
                        <div class="card-body"> 
                            <form method="POST" action="{{ url_for('main.add_user') }}"> 
                                {{ wtf.render_form(add_user_form) }}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
   
   
            <div class="row">
                <div class="col-md-10 mb-2">
                    <p><a href="{{ url_for('main.manage_users') }}" <i class="bi bi-arrow-left"></i>&nbsp;&nbsp; Back to manage user page</a></p>
                    <p><a href="{{ url_for('main.logout') }}" class="underlined-link">Logout</a></p>
                </div>
            </div>
        </div>

{% endblock %}
