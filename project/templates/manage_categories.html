{% extends 'base.html' %}

{% block main %}
 <div class="table-responsive">
<div class="container py-5">
    <h2 class="text-center fw-bold mb-4">Manage Categories</h2>

    <div class="text-end mb-3">
        <a href="{{ url_for('main.add_category') }}" class="btn btn-success">Add Category</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead >
        <tr class="table-secondary">
            <th>Code</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.categoryCode }}</td>
            <td>{{ category.categoryName }}</td>
            <td>
                <a href="{{ url_for('main.edit_category', code=category.categoryCode) }}" class="btn btn-primary btn-sm mx-1">Edit</a>
                <a href="{{ url_for('main.delete_category', code=category.categoryCode) }}" class="btn btn-danger btn-sm mx-1">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <p><a href="{{ url_for('main.manage') }}" <i class="bi bi-arrow-left"></i>&nbsp;&nbsp;Back to manage page</a></p>
    <p><a href="{{ url_for('main.logout') }}" class="underlined-link">Logout</a></p>
</div>
</div>
{% endblock %}
