{% extends 'base.html' %}

{% block main %}
<h2>Welcome, {{ user.userName }}!</h2>
<p>Your role: {{ user.userType }}</p>

{% if user.userType == 'Admin' %}
  <h3><a href="{{ url_for('main.manage_users') }}">Manage Users</a></h3>
  <h3><a href="{{ url_for('main.manage_items') }}">Manage Items</a></h3>
  <h3><a href="{{ url_for('main.manage_categories') }}">Manage Categories</a></h3>
  <h3><a href="{{ url_for('main.manage_orders') }}">Manage Orders</a></h3>
{% endif %}

<p><a href="{{ url_for('main.logout') }}">Logout</a></p>
{% endblock %}
