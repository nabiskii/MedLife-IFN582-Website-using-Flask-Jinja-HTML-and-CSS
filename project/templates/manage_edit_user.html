{% extends 'base.html' %}
{% import 'bootstrap5/form.html' as wtf %}

{% block main %}

<div class="container mx-10 my-2">
    <h2>Edit user</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">Update user</div>
                <div class="card-body">
                    <form method="POST">
                        {{ wtf.render_form(edit_user_form) }}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 mb-2">
            <p><a href="{{ url_for('main.manage_users') }}" <i class="bi bi-arrow-left"></i>&nbsp;&nbsp; Back to manage
                    user page</a></p>
            <p><a href="{{ url_for('main.logout') }}" class="underlined-link">Logout</a></p>
        </div>
    </div>
</div>
</div>

{% endblock %}
