{% extends 'base.html' %}

{% block main %}
<div class="table-responsive">
<div class="container py-5 main">
    <h2 class="text-center fw-bold mb-4">Manage Users</h2>

    <div class="text-end mb-3">
        <a href="{{ url_for('main.add_user') }}" class="btn btn-success">Add User</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
            <tr class="table-secondary">
                <th>ID</th>
                <th>Username</th>
                <th>User Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.userID }}</td>
                <td>{{ account.userName }}</td>
                <td>{{ account.userType }}</td>
                <td>
                    <a href="{{ url_for('main.edit_user', user_id=account.userID) }}" class="btn btn-primary btn-sm mx-1">Edit</a>
                    <a href="{{ url_for('main.delete_user', user_id=account.userID) }}" class="btn btn-danger btn-sm mx-1" onclick="return confirm('Delete this user?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="row">
    <div class="col-md-10 mb-2">
        <p><a href="{{ url_for('main.manage') }}" <i class="bi bi-arrow-left"></i>&nbsp;&nbsp;Back to manage page</a></p>
        <p><a href="{{ url_for('main.logout') }}" class="underlined-link">Logout</a></p>
    </div>
    </div>

</div>
</div>
{% endblock %}
