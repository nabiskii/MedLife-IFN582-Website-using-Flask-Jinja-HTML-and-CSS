{% extends 'base.html' %}

{% block main %}
<div class="container py-5">
    <h3 class="text-center fw-bold mb-4">Manage Users</h3>

    <div class="text-end mb-3">
        <a href="{{ url_for('main.add_user') }}" class="btn btn-success">Add User</a>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>User Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.userID }}</td>
                <td>{{ account.userName }}</td>
                <td>{{ account.userType }}</td>
                <td>
                    <a href="{{ url_for('main.edit_user', user_id=account.userID) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('main.delete_user', user_id=account.userID) }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this user?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{{ url_for('main.manage') }}">Back to manage page</a></p>
    <p><a href="{{ url_for('main.logout') }}">Logout</a></p>
</div>
{% endblock %}
