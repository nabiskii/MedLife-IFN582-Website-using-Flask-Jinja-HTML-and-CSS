{% extends 'base.html' %}

{% block main %}
<div class="table-responsive">
<div class="container py-5">
    <h2 class="text-center fw-bold mb-4">Manage Items</h2>

    <div class="text-end mb-3">
        <a href="{{ url_for('main.add_item') }}" class="btn btn-success">Add Item</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
        <tr class="table-secondary">
            <th>Item Code</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.itemCode }}</td>
            <td>{{ item.itemName }}</td>
            <td>{{ item.unitPrice }}</td>
            <td>{{ item.onhandQuantity }}</td>
            <td>
                <a href="{{ url_for('main.edit_item', code=item.itemCode) }}" class="btn btn-primary btn-sm mx-1">Edit</a>
                <a href="{{ url_for('main.delete_item', code=item.itemCode) }}" class="btn btn-danger btn-sm mx-1">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="row">
    <div class="col-md-10 mb-2">
        <p><a href="{{ url_for('main.manage') }}" <i class="bi bi-arrow-left"></i>&nbsp;&nbsp;Back to manage page</a></p>
        <p><a href="{{ url_for('main.logout') }}" class="underlined-link">Logout</a></p>
    </div>
    </div>

</div>
</div>
{% endblock %}
