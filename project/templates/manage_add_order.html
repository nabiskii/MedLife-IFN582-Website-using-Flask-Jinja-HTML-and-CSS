{% extends 'base.html' %}
{% import 'bootstrap5/form.html' as wtf %}
{% block main %}
  <div class="card mb-4">
    <div class="card-header">Add Order</div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('main.add_order') }}">
        {{ wtf.render_form(add_order_form) }}
      </form>
    </div>
  </div>
</div>

<p><a href="{{ url_for('main.manage_orders') }}">Back to manage orders page</a></p>
<p><a href="{{ url_for('main.logout') }}">Logout</a></p>
{% endblock %}
