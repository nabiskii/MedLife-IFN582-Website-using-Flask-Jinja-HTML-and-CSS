{% extends 'base.html' %}
{% import 'bootstrap5/form.html' as wtf %}
{% block main %}
<h2>Add Category</h2>
<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">Add Category</div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.add_category') }}">
                    {{ wtf.render_form(add_category_form) }}
                </form>
            </div>
        </div>
    </div>
</div>

<p><a href="{{ url_for('main.manage_categories') }}">Back to manage categories page</a></p>
<p><a href="{{ url_for('main.logout') }}">Logout</a></p>
{% endblock %}
