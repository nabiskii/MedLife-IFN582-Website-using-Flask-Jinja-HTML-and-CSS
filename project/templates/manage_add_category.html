{% extends 'base.html' %}
{% import 'bootstrap5/form.html' as wtf %}

{% block main %}

        <div class="container mx-10 my-2">
            <br><h2 class="main">Add Category</h2>
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Add Category</div>
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('main.add_category') }}">
                                {{ wtf.render_form(add_category_form) }}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
   
   
            <div class="row">
                <div class="col-md-10 mb-2">
                    <p><a href="{{ url_for('main.manage_categories') }}" <i class="bi bi-arrow-left"></i>&nbsp;&nbsp; Back to manage categories page</a></p>
                    <p><a href="{{ url_for('main.logout') }}" class="underlined-link">Logout</a></p>
                </div>
            </div>
        </div>

{% endblock %}
